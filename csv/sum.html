<body class="container">

    <button id="myButton" class="py-4 px-6 rounded-full text-white text-2xl  uppercase bg-red-500 hover:shadow-2xl  focus:outline-none hover:scale-120">Sum</button>
<p id="demo" class="text-2xl"></p>

<script>

 
  






  //download 

  const sum = function (arr,S) {
     

      let sums=[];
      let hashTable={};

      // check each elements in array to see if
      for( let i=0; i< arr.length;i++) {

          //calcualte S- current element in array

          var sumMinus= S-arr[i];
          //check if this number exists in hash tableTab
          //if so then we founad a pair of numbers that sum to Sum

          if(hashTable[sumMinus.toString()] !== undefined){
              sums.push([arr[i],sumMinus]);

          }
          hashTable[arr[i].toString()] = arr[i];
      }
      return sums;
    

  
 
 





  }
  
 

const getResult= function() {
    const data=sum([2,5,8,9,12], 7);
    document.getElementById("demo").innerHTML = `[${data}]`;
 
};








(function () {


//button click
const button = document.getElementById("myButton");
button.addEventListener("click",getResult);

})();
  
 
    </script>
